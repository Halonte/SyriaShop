
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>متجر سوريا | منتجات إلكترونية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1170/1170576.png">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background: #25D366;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav {
      background: #fff;
      display: flex;
      justify-content: space-around;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 60px;
      z-index: 999;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    #search-bar {
      text-align: center;
      margin: 20px auto;
    }
    #search-input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    #filter-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin: 20px auto;
    }
    .filter-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #eee;
      cursor: pointer;
      transition: background 0.3s;
    }
    .filter-btn:hover, .filter-btn.active {
      background: #25D366;
      color: white;
    }
    #products-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .product-card {
      background: #fff;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
      transition: transform 0.2s;
      position: relative;
    }
    .product-card:hover {
      transform: scale(1.02);
    }
    .product-card img {
      max-width: 100%;
      border-radius: 10px;
    }
    .product-card h3 {
      margin: 10px 0;
      color: #222;
    }
    .product-card p {
      font-size: 0.9rem;
      color: #555;
    }
    .product-card .price {
      color: #e60000;
      font-weight: bold;
      margin: 10px 0;
      display: block;
    }
    .buy-btn {
      background: #128C7E;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
    .rating {
      margin: 5px 0;
      color: #f9a825;
    }
    .badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: red;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.8rem;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #eee;
      color: #555;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>📱 متجر سوريا الإلكتروني - عروض مميزة على الإلكترونيات!</header>

  <nav>
    <a href="#">الرئيسية</a>
    <a href="#">الأكثر مبيعًا</a>
    <a href="#">جديد اليوم</a>
    <a href="#">تواصل معنا</a>
  </nav>

  <div id="search-bar">
    <input type="text" id="search-input" placeholder="ابحث عن منتج...">
  </div>

  <div id="filter-bar">
    <button class="filter-btn active" data-category="all">الكل</button>
    <button class="filter-btn" data-category="شواحن">شواحن</button>
    <button class="filter-btn" data-category="سماعات">سماعات</button>
    <button class="filter-btn" data-category="اكسسوارات">اكسسوارات</button>
  </div>

  <div id="products-list"></div>

  <footer>
    جميع الحقوق محفوظة &copy; 2025 - متجر سوريا | تابعنا على
    <a href="https://wa.me/1234567890">واتساب</a> -
    <a href="#">فيسبوك</a> -
    <a href="#">إنستغرام</a>
  </footer>

  <script>
    const products = [
      {
        title: 'Usb micro Axonic',
        img: 'https://via.placeholder.com/150',
        desc: 'شاحن سريع، 6W، حماية، مزامنة بيانات، مقاوم للتشابك',
        price: '0.4 $',
        category: 'شواحن',
        rating: 4,
        badge: 'جديد',
        link: 'https://wa.me/1234567890?text=أرغب%20بشراء%20Usb%20micro%20Axonic'
      },
      {
        title: 'سماعة M19 Pro',
        img: 'https://via.placeholder.com/150',
        desc: 'بطارية قوية، صوت نقي، علبة شحن مغناطيسية',
        price: '30,000 ل.س',
        category: 'سماعات',
        rating: 5,
        badge: 'الأكثر مبيعًا',
        link: 'https://wa.me/1234567890?text=أرغب%20بشراء%20سماعة%20M19%20Pro'
      },
      {
        title: 'كابل Type-C سريع',
        img: 'https://via.placeholder.com/150',
        desc: 'دعم شحن سريع، متوافق مع سامسونغ، جودة عالية',
        price: '15,000 ل.س',
        category: 'اكسسوارات',
        rating: 3,
        badge: '',
        link: 'https://wa.me/1234567890?text=أرغب%20بشراء%20كابل%20Type-C'
      }
    ];

    const container = document.getElementById('products-list');
    const createStars = (count) => '★'.repeat(count) + '☆'.repeat(5 - count);

    const createCard = (p) => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.setAttribute('data-category', p.category);
      card.innerHTML = `
        ${p.badge ? `<div class="badge">${p.badge}</div>` : ''}
        <img src="${p.img}" alt="${p.title}" />
        <h3>${p.title}</h3>
        <p>${p.desc}</p>
        <div class="rating">${createStars(p.rating)}</div>
        <span class="price">${p.price}</span>
        <a href="${p.link}" target="_blank" class="buy-btn">🛒 شراء عبر واتساب</a>
      `;
      return card;
    };

    function renderProducts(filterText = '') {
      container.innerHTML = '';
      products.filter(p => p.title.includes(filterText) || p.desc.includes(filterText))
              .forEach(p => container.appendChild(createCard(p)));
    }

    renderProducts();

    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const category = btn.getAttribute('data-category');
        document.querySelectorAll('.product-card').forEach(card => {
          const prodCat = card.getAttribute('data-category');
          card.style.display = (category === 'all' || category === prodCat) ? 'block' : 'none';
        });
      });
    });

    document.getElementById('search-input').addEventListener('input', (e) => {
      renderProducts(e.target.value);
    });
  </script>
</body>
</html>
